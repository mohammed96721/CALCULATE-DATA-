<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة تكاليف البناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4bb543;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .calculator-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .calculator-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .calculator-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .calculator-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input {
            width: auto;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #e63946;
        }
        
        .btn-secondary:hover {
            background-color: #c1121f;
        }
        
        #result {
            margin: 25px 0;
            padding: 20px;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            display: none;
        }
        
        #savePDF {
            display: none;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .calculator-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1><i class="fas fa-calculator"></i> حاسبة تكاليف البناء</h1>
        </div>
        
        <div class="calculator-body">
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="area"><i class="fas fa-ruler-combined"></i> المساحة (م²)</label>
                    <input type="number" id="area" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="floors"><i class="fas fa-building"></i> عدد الطوابق</label>
                    <input type="number" id="floors" min="1" value="1" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="rooms"><i class="fas fa-bed"></i> عدد الغرف</label>
                    <input type="number" id="rooms" min="1" value="1" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="bathrooms"><i class="fas fa-bath"></i> عدد دورات المياه</label>
                    <input type="number" id="bathrooms" min="1" value="1" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="finish"><i class="fas fa-paint-roller"></i> نوع التشطيب</label>
                    <select id="finish" class="form-control" required>
                        <option value="economy">اقتصادي</option>
                        <option value="standard">متوسط</option>
                        <option value="luxury">فاخر</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-elevator"></i> مصعد</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="elevatorYes" name="elevator" value="yes">
                            <label for="elevatorYes">نعم</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="elevatorNo" name="elevator" value="no" checked>
                            <label for="elevatorNo">لا</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn"><i class="fas fa-calculator"></i> حساب التكلفة</button>
            </form>
            
            <div id="result"></div>
            <button id="savePDF" class="btn btn-secondary"><i class="fas fa-file-pdf"></i> حفظ التقرير كـ PDF</button>
        </div>
    </div>

    <!-- السكربت الأصلي بدون تعديل -->
    <script>
        document.getElementById('calculatorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                area: parseFloat(document.getElementById('area').value),
                floors: parseInt(document.getElementById('floors').value),
                rooms: parseInt(document.getElementById('rooms').value),
                bathrooms: parseInt(document.getElementById('bathrooms').value),
                finish: document.getElementById('finish').value,
                elevator: document.querySelector('input[name="elevator"]:checked').value
            };

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.total) {
                    document.getElementById('result').textContent = 
                        `التكلفة الإجمالية: ${result.total.toLocaleString()} ريال`;
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('savePDF').style.display = 'block';
                } else {
                    document.getElementById('result').textContent = 
                        'حدث خطأ في الحساب: ' + (result.error || 'خطأ غير معروف');
                    document.getElementById('result').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('result').textContent = 
                    'حدث خطأ في الاتصال بالخادم';
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>
</html>
